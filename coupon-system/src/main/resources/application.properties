spring.application.name=coupon-system
# MySql Database Connection Application Properties
spring.datasource.url=jdbc:mysql://localhost:3306/couponSystem2Karina?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678

# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate Logging
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Show console with colors
spring.output.ansi.enabled=ALWAYS


